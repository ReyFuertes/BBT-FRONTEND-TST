<div class="signup-newsletter">
  <div class="title">{{ title }}</div>
  <div class="form-controls" [formGroup]="form">
    <input type="text" formControlName="fullname" placeholder="Full name" autocomplete="off" />
    <input type="text" formControlName="emailAddress" placeholder="Email Address" autocomplete="off" />
    <button [disabled]="!form.valid" (click)="onSubmit()">Submit</button>
  </div>
</div>
